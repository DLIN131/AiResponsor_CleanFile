<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatGpt_Open_Ai</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="side-bar">
        <div>
          <label for="apikey">APIKEY</label>
          <input type="text" name="apikey" id="apikey">
        </div>
        <div>
          <label for="model">model</label>
          <select name="model" id="model">
            <option value="text-davinci-003">text-davinci-003</option>
            <option value="gpt-3.5-turbo" selected = "true">gpt-3.5-turbo</option>
          </select>
        </div> 
      </div>
      <div class="side-bar-btn">||</div>
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Question..."></textarea>
        <button type="submit"><img src="./assets/send.svg"/></button>
      </form>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/side_bar_animation.js"></script>

  </body>
</html>
